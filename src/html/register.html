<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white flex items-center justify-center min-h-screen">
    <!-- Contenedor del formulario -->
    <div class="glass-card w-full max-w-md">
        <h1 class="text-3xl font-bold text-purple-400 mb-6">Registro</h1>
        <form id="registroForm" class="space-y-6">
            <!-- Campo: Nombre de usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-purple-300">Nombre de usuario</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Campo: Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-purple-300">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Campo: Nombre completo -->
            <div>
                <label for="nombre_completo" class="block text-sm font-medium text-purple-300">Nombre completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Campo: Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-purple-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Campo: Teléfono -->
            <div>
                <label for="telefono" class="block text-sm font-medium text-purple-300">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Botón de registro -->
            <div>
                <button type="submit" class="w-full px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-200">
                    Registrarse
                </button>
            </div>
        </form>

        <!-- Enlace para iniciar sesión -->
        <p class="mt-6 text-center text-purple-300">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-purple-500 hover:text-purple-400">Inicia sesión</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>
</html>
