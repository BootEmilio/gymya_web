<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencias del Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-purple-500">Asistencias del Gimnasio</h1>

        <div class="mt-4 p-4 bg-gray-800 rounded-lg shadow-lg">
            <label class="block text-gray-400">Filtrar por fecha:</label>
            <input type="date" id="attendanceDate" class="w-full p-2 bg-gray-700 rounded-lg text-white mb-2">

            <label class="block text-gray-400">Buscar por usuario:</label>
            <input type="text" id="attendanceSearch" placeholder="Nombre o ID" class="w-full p-2 bg-gray-700 rounded-lg text-white mb-2">

            <button id="fetchAttendanceBtn" class="bg-green-500 px-4 py-2 rounded-lg hover:bg-green-700 transition">
                Buscar Asistencias
            </button>
        </div>

        <div id="attendanceList" class="mt-4">
            <!-- Aquí se mostrarán las asistencias -->
        </div>

        <button onclick="window.location.href='dashboard.html'" class="mt-4 bg-red-500 px-4 py-2 rounded-lg hover:bg-red-700 transition">
            Volver al Dashboard
        </button>
    </div>

    <script src="asistencias.js"></script>
</body>
</html>
