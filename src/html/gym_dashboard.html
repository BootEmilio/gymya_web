<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gimnasio</title>
    <style>
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }

        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.8), 0 0 10px rgba(147, 51, 234, 0.8); }
            50% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 20px rgba(147, 51, 234, 0.8); }
            100% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.8), 0 0 10px rgba(147, 51, 234, 0.8); }
        }
        .neon-border {
            animation: neon-glow 2s infinite alternate;
            border: 2px solid rgba(147, 51, 234, 0.8);
            border-radius: 10px;
        }

        .hover-scale { transition: transform 0.3s ease-in-out; }
        .hover-scale:hover { transform: scale(1.05); }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #0f3460;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(147, 51, 234, 0.8);
        }

        /* Contenedor principal */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        /* Tarjetas */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="membresias.html">üìú Membres√≠as</a>
        <a href="#">üìä Reportes</a>
        <a href="#">‚öô Configuraci√≥n</a>
        <a href="index.html">üö™ Cerrar Sesi√≥n</a>
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <h1>Bienvenido al Gimnasio</h1>
        <p id="gym-name">Cargando...</p>

        <div class="dashboard-cards">
            <div class="card hover-scale" onclick="window.location.href='membresias.html'">
                <h3>Membres√≠as</h3>
                <p>Consulta las membres√≠as activas.</p>
            </div>
            <div class="card hover-scale">
                <h3>Reportes</h3>
                <p>Revisi√≥n de reportes mensuales.</p>
            </div>
            <div class="card hover-scale">
                <h3>Configuraci√≥n</h3>
                <p>Modifica la informaci√≥n del gimnasio.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gymNameElement = document.getElementById("gym-name");
            const selectedGymId = localStorage.getItem("selected_gym_id");
            const gyms = JSON.parse(localStorage.getItem("gyms")) || [];
            
            const gym = gyms.find(g => g._id === selectedGymId);
            if (gym) {
                gymNameElement.textContent = `üìç ${gym.nombre}`;
            } else {
                gymNameElement.textContent = "Gimnasio no encontrado";
            }
        });
    </script>

</body>
</html>
