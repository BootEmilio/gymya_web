<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Barra lateral (Sidebar) -->
        <aside class="bg-blue-800 text-white w-64 p-6">
            <h2 class="text-2xl font-bold mb-8">Gimnasio</h2>
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="membresias.html" id="membresias" class="block text-lg hover:bg-blue-700 p-2 rounded transition duration-200">Membresías</a>
                    </li>
                    <li>
                        <a href="#" id="usuarios" class="block text-lg hover:bg-blue-700 p-2 rounded transition duration-200">Usuarios</a>
                    </li>
                    <li>
                        <a href="#" id="configuracion" class="block text-lg hover:bg-blue-700 p-2 rounded transition duration-200">Configuración</a>
                    </li>
                    <li>
                        <a href="dashboard.html" class="block text-lg hover:bg-blue-700 p-2 rounded transition duration-200">Volver</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Área principal -->
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard del Gimnasio</h1>
            <h2 id="gym-name" class="text-xl text-gray-600 mb-6"></h2>

            <!-- Contenido del dashboard -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tarjeta de ejemplo -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-800">Membresías Activas</h3>
                    <p class="text-gray-600 mt-2">150</p>
                </div>
                <!-- Tarjeta de ejemplo -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-800">Usuarios Registrados</h3>
                    <p class="text-gray-600 mt-2">320</p>
                </div>
                <!-- Tarjeta de ejemplo -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-800">Ingresos Mensuales</h3>
                    <p class="text-gray-600 mt-2">$15,000</p>
                </div>
            </div>
        </main>
    </div>

    <script src="gym_dashboard.js"></script>
</body>
</html>
