<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard Gimnasio</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
    <header class="text-2xl font-bold mb-6">Dashboard del Gimnasio</header>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl text-center">
        <h2 id="gym-name" class="text-xl font-semibold"></h2>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gymId = localStorage.getItem("selected_gym_id");
            if (!gymId) {
                alert("No se encontr√≥ el gimnasio seleccionado.");
                window.location.href = "dashboard.html";
                return;
            }
            document.getElementById("gym-name").textContent = `Gimnasio ID: ${gymId}`;
        });
    </script>
</body>
</html>
