<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Efecto Neón */
        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.6), 0 0 15px rgba(147, 51, 234, 0.6); }
            50% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 25px rgba(147, 51, 234, 0.8); }
            100% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.6), 0 0 15px rgba(147, 51, 234, 0.6); }
        }
        .neon-border {
            animation: neon-glow 2s infinite alternate;
            border: 2px solid rgba(147, 51, 234, 0.8);
            border-radius: 12px;
        }

        /* Hover con escala */
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Tarjetas con Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Barra lateral (Sidebar) -->
        <aside class="bg-gray-800 w-64 p-6 neon-border">
            <h2 class="text-2xl font-bold mb-8 text-purple-400">Gimnasio</h2>
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="#" id="dashboard" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">Dashboard</a>
                    </li>
                    <li>
                        <a href="membresias.html" id="membresias" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">Membresías</a>
                    </li>
                    <li>
                        <a href="planes.html" id="planes" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">Planes</a>
                    </li>
                    <li>
                        <a href="asistencias.html" id="asistencias" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">Asistencias</a>
                    </li>
                    <li>
                        <a href="dashboard.html" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">Volver</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="ml-64 p-6">
            <h1 id="gym-name" class="text-3xl font-bold mb-6">Gimnasio</h1>
    
            <!-- Tarjetas de estadísticas -->
            <div class="grid grid-cols-3 gap-6">
                <div class="glass-card p-6 bg-white shadow-md rounded-lg text-center">
                    <h2 class="text-lg font-semibold">Membresías Activas</h2>
                    <p class="text-2xl font-bold text-purple-600">0</p>
                </div>
                <div class="glass-card p-6 bg-white shadow-md rounded-lg text-center">
                    <h2 class="text-lg font-semibold">Usuarios Registrados</h2>
                    <p class="text-2xl font-bold text-purple-600">0</p>
                </div>
                <div class="glass-card p-6 bg-white shadow-md rounded-lg text-center">
                    <h2 class="text-lg font-semibold">Ingresos Mensuales</h2>
                    <p class="text-2xl font-bold text-purple-600">$0</p>
                </div>
            </div>
    
            <!-- Gráfico de membresías activas -->
            <div class="mt-8 p-6 bg-white shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Membresías Activas por Mes</h2>
                <canvas id="membresiasChart"></canvas>
            </div>
        </main>

    <script src="gym_dashboard.js"></script>
</body>
</html>
