<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Membresía</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Efecto Neón */
        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.6), 0 0 15px rgba(147, 51, 234, 0.6); }
            50% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 25px rgba(147, 51, 234, 0.8); }
            100% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.6), 0 0 15px rgba(147, 51, 234, 0.6); }
        }
        .neon-border {
            animation: neon-glow 2s infinite alternate;
            border: 2px solid rgba(147, 51, 234, 0.8);
            border-radius: 12px;
        }

        /* Hover con escala */
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Tarjetas con Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        /* Estilos para el sidebar contraído */
        #sidebar.contraido {
            width: 100px;  /* Ancho reducido */
        }

        #sidebar.contraido .sidebar-text {
            display: none;  /* Oculta el texto */
        }

        #sidebar.contraido nav ul li a {
            justify-content: center;  /* Centra los iconos */
            padding: 16px;  /* Aumenta el padding para más espacio */
        }
        #sidebar.contraido nav ul li a svg {
            width: 32px;  /* Tamaño más grande para los iconos */
            height: 32px;
            margin-right: 0;  /* Elimina el margen derecho */
        }

        /* Aumentar el tamaño de los iconos */
        #sidebar nav ul li a svg {
            width: 24px;  /* Tamaño más grande */
            height: 24px;
        }
        .tooltip {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            margin-left: 8px;
        }
        a:hover .tooltip {
        display: block;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Barra lateral (Sidebar) -->
        <aside class="bg-gray-800 w-64 p-6 neon-border transition-all duration-300" id="sidebar">
            <!-- Botón para contraer/expandir -->
            <button id="toggleSidebar" class="text-purple-300 hover:text-purple-500 mb-8">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        
            <!-- Opciones del Sidebar -->
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="gym_dashboard.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="sidebar-text">Dashboard</span>
                            <span class="tooltip">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="membresias.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="sidebar-text">Membresías</span>
                            <span class="tooltip">Membresías</span>
                        </a>
                    </li>
                    <li>
                        <a href="planes.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <span class="sidebar-text">Planes</span>
                            <span class="tooltip">Planes</span>
                        </a>
                    </li>
                    <li>
                        <a href="asistencias.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="sidebar-text">Asistencias</span>
                            <span class="tooltip">Asistencias</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Área principal -->
        <main class="flex-1 p-8 fade-in">
            <h1 class="text-3xl font-bold text-purple-400 mb-8">Planes de Membresía</h1>

            <!-- Botón para añadir plan -->
            <div class="mb-6">
                <a href="add_plan.html" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-200 hover-scale">
                    Añadir Plan
                </a>
            </div>

            <!-- Lista de planes -->
            <div id="planes-list" class="space-y-4">
                <!-- Los planes se cargarán aquí dinámicamente -->
            </div>
        </main>
    </div>

    <script>
const token = localStorage.getItem("token");
const gymId = localStorage.getItem("selected_gym_id");

if (!token || !gymId) {
    alert("No tienes acceso. Inicia sesión o selecciona un gimnasio.");
    window.location.href = "dashboard.html";
}

// Sincronizar el estado del sidebar entre pestañas
window.addEventListener("storage", (event) => {
    if (event.key === "sidebarContraido") {
        const sidebar = document.getElementById("sidebar");
        if (event.newValue === "true") {
            sidebar.classList.add("contraido");
        } else {
            sidebar.classList.remove("contraido");
        }
    }
});

// Inicializar el estado del sidebar al cargar la página
const sidebar = document.getElementById("sidebar");
const sidebarState = localStorage.getItem("sidebarContraido");
if (sidebarState === "true") {
    sidebar.classList.add("contraido");
}

// Alternar el estado del sidebar y guardarlo en localStorage
const toggleButton = document.getElementById("toggleSidebar");
if (toggleButton) {
    toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("contraido");
        const isContraido = sidebar.classList.contains("contraido");
        localStorage.setItem("sidebarContraido", isContraido);
    });
}

// Función para cargar los planes
async function cargarPlanes() {
    try {
        const response = await fetch(`https://api-gymya-api.onrender.com/api/${gymId}/planes`, {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

        const data = await response.json();
        const planesList = document.getElementById("planes-list");
        planesList.innerHTML = "";

        data.forEach(plan => {
            const planItem = document.createElement("div");
            planItem.className = "bg-gray-800 p-6 rounded-lg neon-border hover-scale";
            planItem.innerHTML = `
                <h3 class="text-xl font-semibold text-purple-400">${plan.nombre}</h3>
                <p class="text-purple-300 mt-2">${plan.descripcion}</p>
                <p class="text-purple-300">Costo: $${plan.costo}</p>
                <p class="text-purple-300">Duración: ${plan.duracion_meses} meses, ${plan.duracion_semanas} semanas, ${plan.duracion_dias} días</p>
                <div class="mt-4 space-x-4">
                    <button onclick="editarPlan('${plan._id}')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Editar</button>
                    <button onclick="eliminarPlan('${plan._id}')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">Eliminar</button>
                </div>
            `;
            planesList.appendChild(planItem);
        });
    } catch (error) {
        console.error("Error al cargar los planes:", error);
        alert("Error al cargar los planes");
    }
}

// Función para editar un plan
function editarPlan(planId) {
    window.location.href = `editar_plan.html?planId=${planId}`;
}

// Función para eliminar un plan
async function eliminarPlan(planId) {
    if (confirm("¿Estás seguro de que deseas eliminar este plan?")) {
        try {
            const response = await fetch(`https://api-gymya-api.onrender.com/api/${gymId}/planes/${planId}`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

            alert("Plan eliminado exitosamente");
            cargarPlanes(); // Recargar la lista de planes
        } catch (error) {
            console.error("Error al eliminar el plan:", error);
            alert("Error al eliminar el plan");
        }
    }
}

// Cargar planes al iniciar la página
cargarPlanes();
    </script>
</body>
</html>
