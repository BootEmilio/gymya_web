<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Membresía</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Efecto Neón */
        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.6), 0 0 15px rgba(147, 51, 234, 0.6); }
            50% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 25px rgba(147, 51, 234, 0.8); }
            100% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.6), 0 0 15px rgba(147, 51, 234, 0.6); }
        }
        .neon-border {
            animation: neon-glow 2s infinite alternate;
            border: 2px solid rgba(147, 51, 234, 0.8);
            border-radius: 12px;
        }

        /* Hover con escala */
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Tarjetas con Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        /* Estilos para el sidebar contraído */
        #sidebar.contraido {
            width: 100px;  /* Ancho reducido */
        }

        #sidebar.contraido .sidebar-text {
            display: none;  /* Oculta el texto */
        }

        #sidebar.contraido nav ul li a {
            justify-content: center;  /* Centra los iconos */
            padding: 16px;  /* Aumenta el padding para más espacio */
        }
        #sidebar.contraido nav ul li a svg {
            width: 32px;  /* Tamaño más grande para los iconos */
            height: 32px;
            margin-right: 0;  /* Elimina el margen derecho */
        }

        /* Aumentar el tamaño de los iconos */
        #sidebar nav ul li a svg {
            width: 24px;  /* Tamaño más grande */
            height: 24px;
        }
        .tooltip {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            margin-left: 8px;
        }
        a:hover .tooltip {
        display: block;
        }
    /* Estilos para el modal */
    .modal {
        display: none; /* Oculto por defecto */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente */
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Asegura que esté por encima de todo */
    }

    .modal-content {
        background-color: #1f2937; /* Fondo del modal */
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        position: relative;
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #fff;
    }

    .close-modal:hover {
        color: #ccc;
    }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Barra lateral (Sidebar) -->
        <aside class="bg-gray-800 w-64 p-6 neon-border transition-all duration-300" id="sidebar">
            <!-- Botón para contraer/expandir -->
            <button id="toggleSidebar" class="text-purple-300 hover:text-purple-500 mb-8">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        
            <!-- Opciones del Sidebar -->
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="gym_dashboard.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="sidebar-text">Dashboard</span>
                            <span class="tooltip">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="membresias.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="sidebar-text">Membresías</span>
                            <span class="tooltip">Membresías</span>
                        </a>
                    </li>
                    <li>
                        <a href="planes.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <span class="sidebar-text">Planes</span>
                            <span class="tooltip">Planes</span>
                        </a>
                    </li>
                    <li>
                        <a href="asistencias.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="sidebar-text">Asistencias</span>
                            <span class="tooltip">Asistencias</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Área principal -->
        <main class="flex-1 p-8 fade-in">
            <h1 class="text-3xl font-bold text-purple-400 mb-8">Planes de Membresía</h1>

            <!-- Botón para mostrar el modal -->
            <button id="mostrarFormulario" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 mb-4">
                Agregar Plan
            </button>

            <!-- Lista de planes -->
            <div id="planes-list" class="space-y-4">
                <!-- Los planes se cargarán aquí dinámicamente -->
            </div>

            <!-- Modal para agregar un plan -->
            <div id="modalAgregarPlan" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <form id="agregar-plan-form">
                        <div class="mb-4">
                            <label for="nombre" class="block text-purple-400">Nombre del Plan:</label>
                            <input type="text" id="nombre" name="nombre" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                        </div>
                        <div class="mb-4">
                            <label for="descripcion" class="block text-purple-400">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" required class="w-full p-2 rounded-lg bg-gray-700 text-white"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="costo" class="block text-purple-400">Costo:</label>
                            <input type="number" id="costo" name="costo" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                        </div>
                        <div class="mb-4">
                            <label for="duracion_meses" class="block text-purple-400">Duración (meses):</label>
                            <input type="number" id="duracion_meses" name="duracion_meses" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                        </div>
                        <div class="mb-4">
                            <label for="duracion_semanas" class="block text-purple-400">Duración (semanas):</label>
                            <input type="number" id="duracion_semanas" name="duracion_semanas" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                        </div>
                        <div class="mb-4">
                            <label for="duracion_dias" class="block text-purple-400">Duración (días):</label>
                            <input type="number" id="duracion_dias" name="duracion_dias" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Guardar Plan</button>
                    </form>
                </div>
            </div>
        </main>
        
    </div>

    <script src="planes.js"></script>
</body>
</html>
