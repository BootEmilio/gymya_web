<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Membresías Activas</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
    <header class="text-2xl font-bold mb-6">Membresías Activas</header>
    <table class="w-full max-w-4xl bg-gray-800 p-4 rounded-lg shadow-lg text-center">
        <thead>
            <tr class="bg-purple-600">
                <th class="p-2">Nombre</th>
                <th class="p-2">Email</th>
                <th class="p-2">Plan</th>
                <th class="p-2">Inicio</th>
                <th class="p-2">Fin</th>
            </tr>
        </thead>
        <tbody id="membresias-list" class="text-gray-300">
            <tr><td colspan='5' class='p-4'>Cargando...</td></tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            const gymId = localStorage.getItem("selected_gym_id");
            const membresiasList = document.getElementById("membresias-list");
    
            if (!token || !gymId) {
                alert("No tienes acceso. Inicia sesión o selecciona un gimnasio.");
                window.location.href = "dashboard.html";
                return;
            }
    
            try {
                const response = await fetch(`https://api-gymya-api.onrender.com/api/${gymId}/membresias/activas?page=1&limit=10`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
    
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
    
                const data = await response.json();
                console.log("Membresías obtenidas:", data);
    
                if (!data.membresias.length) {
                    membresiasList.innerHTML = "<tr><td colspan='5'>No hay membresías activas.</td></tr>";
                    return;
                }
    
                membresiasList.innerHTML = "";
                data.membresias.forEach(membresia => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td class='p-2'>${membresia.nombre_completo}</td>
                        <td class='p-2'>${membresia.email}</td>
                        <td class='p-2'>${membresia.nombre_plan}</td>
                        <td class='p-2'>${new Date(membresia.fecha_inicio).toLocaleDateString()}</td>
                        <td class='p-2'>${new Date(membresia.fecha_fin).toLocaleDateString()}</td>
                    `;
                    membresiasList.appendChild(row);
                });
    
            } catch (error) {
                console.error("Error al obtener membresías:", error);
                membresiasList.innerHTML = "<tr><td colspan='5' class='text-red-400'>Error al cargar las membresías.</td></tr>";
            }
        });
    </script>
</body>
</html>
