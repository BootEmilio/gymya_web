<!DOCTYPE html>
<html lang="es">
<head>

    <title>Membresías Activas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        .sidebar { box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2); }
        .card {
            background: rgba(31, 41, 55, 0.9);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex min-h-screen">
        <aside class="bg-gray-800 w-64 p-6 sidebar">
            <h2 class="text-2xl font-bold mb-8 text-purple-400">Gimnasio</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a href="gym_dashboard.html" class="block text-lg text-purple-300 hover:text-purple-500 p-2">Dashboard</a></li>
                    <li><a href="membresias.html" class="block text-lg text-purple-300 hover:text-purple-500 p-2">Membresías</a></li>
                    <li><a href="#" class="block text-lg text-purple-300 hover:text-purple-500 p-2">Usuarios</a></li>
                    <li><a href="#" class="block text-lg text-purple-300 hover:text-purple-500 p-2">Configuración</a></li>
                    <li><a href="dashboard.html" class="block text-lg text-purple-300 hover:text-purple-500 p-2">Volver</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-8 fade-in">
            <h1 class="text-3xl font-bold text-purple-400 mb-8">Membresías Activas</h1>
            <div id="membresias-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tarjetas de membresías se insertarán aquí dinámicamente -->
            </div>
        </main>
    </div>
    <script src="membresias.js"></script>
</body>
</html>
