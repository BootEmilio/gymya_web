<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membresías Activas</title>
    <link href="../output.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white">
    <div class="flex min-h-screen">
        <aside class="bg-gray-800 w-64 p-6">
            <h2 class="text-2xl font-bold mb-8 text-purple-400">Gimnasio</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a href="gym_dashboard.html" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200">Dashboard</a></li>
                    <li><a href="membresias.html" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200">Membresías</a></li>
                    <li><a href="planes.html" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200">Planes</a></li>
                    <li><a href="asistencias.html" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200">Asistencias</a></li>
                    <li><a href="dashboard.html" class="block text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200">Gimnasios</a></li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-8 fade-in">
            <h1 class="text-3xl font-bold text-purple-400 mb-8">Membresías Activas</h1>

            <div class="mb-6">
                <a href="add_membresia.html" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-200 hover-scale">
                    Agregar Membresía
                </a>
            </div>

            <!-- Contenedor de tarjetas -->
            <div id="membresias-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Las tarjetas de membresías se insertarán aquí dinámicamente -->
            </div>

            <!-- Controles de paginación -->
            <div class="mt-8 flex justify-center space-x-4">
                <button id="prevPage" class="bg-purple-500 px-4 py-2 rounded text-white hover:bg-purple-600 transition">Anterior</button>
                <span id="pageInfo" class="text-lg text-purple-300"></span>
                <button id="nextPage" class="bg-purple-500 px-4 py-2 rounded text-white hover:bg-purple-600 transition">Siguiente</button>
            </div>
        </main>
    </div>

    <script src="membresias.js"></script>
</body>
</html>
