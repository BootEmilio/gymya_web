<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membresías Activas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        #sidebar.contraido .sidebar-text {
            display: none;  /* Oculta el texto */
        }

        #sidebar.contraido nav ul li a {
            justify-content: center;  /* Centra los iconos */
            padding: 16px;  /* Aumenta el padding para más espacio */
        }
        #sidebar.contraido nav ul li a svg {
            width: 32px;  /* Tamaño más grande para los iconos */
            height: 32px;
            margin-right: 0;  /* Elimina el margen derecho */
        }

        /* Aumentar el tamaño de los iconos */
        #sidebar nav ul li a svg {
            width: 24px;  /* Tamaño más grande */
            height: 24px;
        }
        .tooltip {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            margin-left: 8px;
        }
        a:hover .tooltip {
        display: block;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white">
    <div class="flex min-h-screen">
        <aside class="bg-gray-800 w-64 p-6 neon-border transition-all duration-300" id="sidebar">
            <!-- Botón para contraer/expandir -->
            <button id="toggleSidebar" class="text-purple-300 hover:text-purple-500 mb-8">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        
            <!-- Opciones del Sidebar -->
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="dashboard.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="sidebar-text">Dashboard</span>
                            <span class="tooltip">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="membresias.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="sidebar-text">Membresías</span>
                            <span class="tooltip">Membresías</span>
                        </a>
                    </li>
                    <li>
                        <a href="planes.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <span class="sidebar-text">Planes</span>
                            <span class="tooltip">Planes</span>
                        </a>
                    </li>
                    <li>
                        <a href="asistencias.html" class="flex items-center text-lg text-purple-300 hover:text-purple-500 hover:bg-gray-700 p-2 rounded transition duration-200 hover-scale">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="sidebar-text">Asistencias</span>
                            <span class="tooltip">Asistencias</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-8 fade-in">
            <h1 class="text-3xl font-bold text-purple-400 mb-8">Membresías Activas</h1>

            <div class="mb-6">
                <a href="add_membresia.html" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-200 hover-scale">
                    Agregar Membresía
                </a>
            </div>

            <!-- Contenedor de tarjetas -->
            <div id="membresias-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Las tarjetas de membresías se insertarán aquí dinámicamente -->
            </div>

            <!-- Controles de paginación -->
            <div class="mt-8 flex justify-center space-x-4">
                <button id="prevPage" class="bg-purple-500 px-4 py-2 rounded text-white hover:bg-purple-600 transition">Anterior</button>
                <span id="pageInfo" class="text-lg text-purple-300"></span>
                <button id="nextPage" class="bg-purple-500 px-4 py-2 rounded text-white hover:bg-purple-600 transition">Siguiente</button>
            </div>
        </main>
    </div>

    <script src="membresias.js"></script>
</body>
</html>
