<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Incorrecto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Icono de error -->
        <svg class="w-20 h-20 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>

        <!-- Mensaje de error -->
        <h1 class="text-3xl font-bold text-red-500 mt-6">¡Pago Fallido!</h1>
        <p class="text-purple-300 mt-4">Hubo un problema al procesar tu pago. Por favor, inténtalo de nuevo.</p>

        <!-- Botón para reintentar el pago -->
        <a href="register.html" class="mt-6 inline-block px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200">
            Reintentar Pago
        </a>
    </div>
</body>
</html>
