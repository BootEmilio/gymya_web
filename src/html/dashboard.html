<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gymya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.8), 0 0 10px rgba(147, 51, 234, 0.8), 0 0 20px rgba(147, 51, 234, 0.8); }
            50% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 20px rgba(147, 51, 234, 0.8), 0 0 40px rgba(147, 51, 234, 0.8); }
            100% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.8), 0 0 10px rgba(147, 51, 234, 0.8), 0 0 20px rgba(147, 51, 234, 0.8); }
        }
        .neon-border {
            animation: neon-glow 2s infinite alternate;
            border: 2px solid rgba(147, 51, 234, 0.8);
            border-radius: 10px;
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6 relative">
    
    <!-- Botón de cierre en la esquina superior derecha -->
<button
    onclick="logout()"
    class="absolute top-4 right-4 text-purple-500 hover:text-purple-700 focus:outline-none"
    title="Cerrar sesión"
>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
</button>


    <!-- Título -->
    <h1 class="text-4xl font-bold text-purple-500 mb-8 fade-in">Selecciona un gimnasio</h1>

    <!-- Contenedor de tarjetas -->
    <div id="gym-list" class="w-full flex flex-wrap justify-center gap-6 fade-in">
        <!-- Las tarjetas se generarán dinámicamente aquí -->
    </div>

    <!-- Botón "+" para agregar gimnasio -->
    <button
        onclick="window.location.href = 'add_gimnasio.html';"
        class="fixed bottom-8 right-8 bg-purple-500 text-white p-4 rounded-full hover:bg-purple-600 transition duration-200 hover-scale"
        title="Agregar Gimnasio"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- Partículas en movimiento -->
    <div class="absolute inset-0 pointer-events-none">
        <!-- Partículas grandes -->
        <div class="absolute top-10 left-1/4 w-8 h-8 bg-purple-500 rounded-full opacity-30 animate-bounce delay-200"></div>
        <div class="absolute top-30 left-1/2 w-6 h-6 bg-purple-500 rounded-full opacity-20 animate-bounce delay-300"></div>
        <div class="absolute bottom-10 right-1/4 w-10 h-10 bg-purple-500 rounded-full opacity-25 animate-bounce delay-400"></div>

        <!-- Partículas pequeñas -->
        <div class="absolute top-5 left-1/6 w-4 h-4 bg-purple-500 rounded-full opacity-15 animate-bounce delay-500"></div>
        <div class="absolute top-15 left-2/3 w-3 h-3 bg-purple-500 rounded-full opacity-10 animate-bounce delay-600"></div>
        <div class="absolute bottom-20 right-2/5 w-5 h-5 bg-purple-500 rounded-full opacity-20 animate-bounce delay-700"></div>
        
        <!-- Partículas aún más pequeñas -->
        <div class="absolute top-40 left-1/4 w-2 h-2 bg-purple-500 rounded-full opacity-10 animate-bounce delay-800"></div>
        <div class="absolute top-70 right-1/3 w-2 h-2 bg-purple-500 rounded-full opacity-15 animate-bounce delay-900"></div>
        <div class="absolute bottom-10 left-1/3 w-3 h-3 bg-purple-500 rounded-full opacity-25 animate-bounce delay-1000"></div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
